<!DOCTYPE html>
<html>
<head>
  <title>RSC Quotation Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    .card {
      max-width: 720px;
      background: #ffffff;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    h2 {
      margin-top: 0;
      font-weight: 600;
      color: #222;
    }

    .section-title {
      margin-top: 25px;
      font-size: 14px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .field {
      display: flex;
      flex-direction: column;
      font-size: 13px;
    }

    label {
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    input, select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 13px;
      background: #fafafa;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #007bff;
      background: #fff;
    }

    .greyed {
      opacity: 0.4;
      pointer-events: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056d2;
    }

    @media(max-width: 600px){
      .grid-3, .grid-2 {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>

<body>

<div class="card">
<form onsubmit="event.preventDefault(); submitForm();">

<h2>RSC Box Quotation</h2>

<div class="section-title">Dimensions</div>
<div class="grid-3">
  <div class="field">
    <label>Length</label>
    <input type="number" id="length" name="length" required min="1">
  </div>
  <div class="field">
    <label>Width</label>
    <input type="number" id="width" name="width" required min="1">
  </div>
  <div class="field">
    <label>Height</label>
    <input type="number" id="height" name="height" required min="1">
  </div>
</div>

<div class="grid-3" style="margin-top:12px;">
  <div class="field">
    <label>Unit</label>
    <select id="unit">
      <option value="mm">mm</option>
      <option value="inch">inch</option>
      <option value="cm">cm</option>
    </select>
  </div>
  <div class="field">
    <label>Quantity</label>
    <input type="number" id="quantity" name="quantity" required min="1">
  </div>
  <div class="field">
    <label>Ply</label>
    <select id="ply" onchange="toggleExtraFields()">
      <option value="3">3 Ply</option>
      <option value="5">5 Ply</option>
    </select>
  </div>
</div>

<div class="section-title">Specifications</div>
<div class="grid-2">
  <div class="field">
    <label>Printing</label>
    <select id="printing">
      <option value="0">Plain</option>
      <option value="1">1 Colour</option>
      <option value="2">2 Colour</option>
    </select>
  </div>
 </div>
<div class="section-title">Paper Details</div>

<div class="grid-2">
  <div class="field">
    <label>Top Liner GSM</label>
    <input type="number" id="top_liner_gsm" name="top_liner_gsm" required min="1">
  </div>
  <div class="field">
    <label>Top Liner Rate (₹/kg)</label>
    <input type="number" id="top_liner_rate" name="top_liner_rate" required min="0.01" step="0.01">
  </div>
</div>

<div class="grid-2" style="margin-top:12px;">
  <div class="field">
    <label>Medium GSM</label>
    <input type="number" id="medium_gsm" name="medium_gsm" required min="1">
  </div>
  <div class="field">
    <label>Medium Rate (₹/kg)</label>
    <input type="number" id="medium_rate" name="medium_rate" required min="0.01" step="0.01">
  </div>
</div>

<div class="grid-2" style="margin-top:12px;">
  <div class="field">
    <label>Bottom Liner GSM</label>
    <input type="number" id="bottom_liner_gsm" name="bottom_liner_gsm" required min="1">
  </div>
  <div class="field">
    <label>Bottom Liner Rate (₹/kg)</label>
    <input type="number" id="bottom_liner_rate" name="bottom_liner_rate" required min="0.01" step="0.01">
  </div>
</div>

<div id="extra_fields" class="greyed">

  <div class="grid-2" style="margin-top:12px;">
    <div class="field">
      <label>Middle Liner GSM (5 Ply)</label>
      <input type="number" id="middle_liner_gsm" name="middle_liner_gsm" min="1">
    </div>
    <div class="field">
      <label>Middle Liner Rate (₹/kg)</label>
      <input type="number" id="middle_liner_rate" name="middle_liner_rate" min="0.01" step="0.01">
    </div>
  </div>

</div> 
<input type="text" id="company_name" name="company_name" style="display:none">
<button type="submit" id="submitBtn">Submit Quote</button>
  
</form>
</div>

<script>

function toggleExtraFields() {
  var ply = document.getElementById("ply").value;
  var extra = document.getElementById("extra_fields");

  if (ply == "5") {
    extra.classList.remove("greyed");
  } else {
    extra.classList.add("greyed");
  }
}

async function submitForm() {

  const submitBtn = document.getElementById("submitBtn");
  submitBtn.disabled = true;
  submitBtn.innerText = "Submitting...";

  const ply = document.getElementById("ply").value;
  const honeypot = document.getElementById("company_name").value;

  // Honeypot spam check
if (honeypot) {
  console.log("Spam detected. Submission blocked.");
  submitBtn.disabled = false;
  submitBtn.innerText = "Submit Quote";
  return;
}
  
  // Validate required fields for 5 Ply
  if (ply == "5") {
    const middleGsm = document.getElementById("middle_liner_gsm").value;
    const middleRate = document.getElementById("middle_liner_rate").value;

    if (!middleGsm || !middleRate) {
      alert("Middle liner GSM and rate are required for 5 Ply.");
      submitBtn.disabled = false;
      submitBtn.innerText = "Submit Quote";
      return;
    }
  }

  const data = {
    length: document.getElementById("length").value,
    width: document.getElementById("width").value,
    height: document.getElementById("height").value,
    unit: document.getElementById("unit").value,
    quantity: document.getElementById("quantity").value,
    ply: ply,
    printing: document.getElementById("printing").value,
    top_liner_gsm: document.getElementById("top_liner_gsm").value,
    top_liner_rate: document.getElementById("top_liner_rate").value,
    medium_gsm: document.getElementById("medium_gsm").value,
    medium_rate: document.getElementById("medium_rate").value,
    bottom_liner_gsm: document.getElementById("bottom_liner_gsm").value,
    bottom_liner_rate: document.getElementById("bottom_liner_rate").value,
    middle_liner_gsm: "",
    middle_liner_rate: ""
  };

  // Only include middle liner if 5 ply selected
  if (ply == "5") {
    data.middle_liner_gsm = document.getElementById("middle_liner_gsm").value;
    data.middle_liner_rate = document.getElementById("middle_liner_rate").value;
  }
 
  try {
    const response = await fetch("https://quoting.app.n8n.cloud/webhook/quote-rsc", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    if (!response.ok) {
      throw new Error("Server error");
    }

    alert("Quote submitted successfully");
    
  } catch (error) {
    alert("Error submitting form. Please try again.");
  } finally {
    submitBtn.disabled = false;
    submitBtn.innerText = "Submit Quote";
  }
}  
</script>

</body>
</html>
